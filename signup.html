    <title>SIGN UP</title>
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
    <div class="main">
    <h2>Sign up to my Newsletter</h2>
    <form action="/" method="post">
        <input name="name" type="text" placeholder="Your Name" class="input top">
        <br>
        <label for=""></label>
        <input name="email" type="email" placeholder="Your Email" class="input middle">
        <br>
        <input name="password" type="password" name="password" placeholder="Password" class="input last">
        <br>
        <button type="submit" class="button">Sign Me Up!</button>
    </form>
    </div>

</body>
